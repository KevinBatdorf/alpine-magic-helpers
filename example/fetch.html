<!DOCTYPE html>

<head>
	<script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
	<script src="../dist/fetch.umd.js"></script>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex flex-col items-center justify-center m-24">

    <p class="mb-4 font-bold">A title will load below</p>
    <div
        x-data="{ url: 'https://jsonplaceholder.typicode.com/todos/1', title: ''}"
        x-init="$fetch(url).then(response => title = response.title)"
        x-text="title"
        >
    </div>

	<script src="http://localhost:35729/livereload.js"></script>
</body>
