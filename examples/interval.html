<!DOCTYPE html>

<head>
	<script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
	<script src="../dist/interval.js"></script>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex flex-col items-center justify-center m-24">
    <p class="mb-4 font-bold">Pressing the button on the left will start/stop the interval</p>
    <div
        x-data="{
            timer: 500,
            autoIntervalTest: true, // optional to start/stop the timer
            funtionToRun: function() {
                this.$refs.block.classList.toggle('bg-yellow-400')
            }
        }"
        x-init="$interval(funtionToRun, timer)"
        @click="autoIntervalTest = !autoIntervalTest"
        class="inline-flex space-x-2"
        >
        <button x-text="autoIntervalTest ? 'on' : 'off'" class="w-10 h-10 block bg-gray-300 flex items-center justify-center"></button>
        <span x-ref="block" class="w-10 h-10 block"></span>
    </div>

	<script src="http://localhost:35729/livereload.js"></script>
</body>
