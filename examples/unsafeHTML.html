<!DOCTYPE html>

<head>
	<script type="module" src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"></script>
	<script nomodule src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine-ie11.min.js" defer></script>
	<script src="../dist/unsafeHTML.js"></script>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">

</head>

<body class="flex flex-col items-center justify-center m-24">
    <p class="mb-4 font-bold">Pressing the button will load an alpine component fragment with executable js.</p>
    <div x-data="{foo: 'loading...'}" class="inline-flex space-x-2">
        <button @click="foo = '<p>Success</p><script>alert(`Hey!`)</script>'" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Test
        </button>
        <span x-unsafe-html="foo" class="w-10 h-10 block"></span>
    </div>
</body>
